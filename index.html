<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Underground Rubik's Cube</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="rubiks-menu">
      <b>Rotation Options</b>

      <!--rotate γραμμές-->
      <!--rotate για την πρώτη γραμμή-->
      <button onclick="rotateSlice('Tl')">Top forward - left</button>
      <button onclick="rotateSlice('Tr')">Top forward - right</button>

      <!--rotate για την μεσαία (δεύτερη) γραμμή-->
      <button onclick="rotateSlice('Ml')">Middle forward - left</button>
      <button onclick="rotateSlice('Mr')">Middle forward - right</button>

      <!--rotate για την τελευταία γραμμή-->
      <button onclick="rotateSlice('Dl')">Bottom forward - left</button>
      <button onclick="rotateSlice('Dr')">Bottom forward - right</button>

      <hr><hr> <!--ομοιομορφία στα buttons-->

      <!--rotate στήλες-->
      <!--rotate για την πρώτη (αριστερή) στήλη-->
      <button onclick="rotateSlice('Lu')">Top left verical - up</button>
      <button onclick="rotateSlice('Ld')">Top left verical - down</button>

      <!--rotate για την δεύτερη (κέντρο) στήλη-->
      <button onclick="rotateSlice('Mu')">Middle vertical - up</button>
      <button onclick="rotateSlice('Md')">Middle vertical - down</button>

      <!--rotate για την τρίτη (δεξιά) στήλη-->
      <button onclick="rotateSlice('Ru')">Top right vertical - up</button>
      <button onclick="rotateSlice('Rd')">Top right vertical - down</button>

      <hr><hr>

      <!--rotate faces-->
      <!--rotate για το πρώτο face (μπροστά)-->
      <button onclick="rotateSlice('FFl')">Front face - left</button>
      <button onclick="rotateSlice('FFr')">Front face - right</button>

      <!--rotate για το δεύτρο face (μέση)-->
      <button onclick="rotateSlice('MFl')">Middle face - left</button>
      <button onclick="rotateSlice('MFr')">Middle face - right</button>

      <!--rotate για το τρίτο face (πίσω)-->
      <button onclick="rotateSlice('BFl')">Back face - left</button>
      <button onclick="rotateSlice('BFr')">Back face - right</button>

      <hr><hr>

      <!--undo button-->
      <button onclick="undoMove()">Undo</button>
    </div>
    
    <a-scene stats>
      <a-assets>
        <!--cube with albums-->
        <a-asset-item id="cube-model" src="https://johnnys1611.github.io/CUBE/cube_pictures_blender.glb"></a-asset-item>
        <!--Tzonys-->
        <a-asset-item id="name-model" src="https://johnnys1611.github.io/CUBE/name_Tzonys.glb"></a-asset-item>
        <!--sky texture-->
        <img id="skyTexture" src="https://raw.githubusercontent.com/johnnys1611/CUBE/main/3840px-Herne_Wanne_Tunnel_03_Panorama.jpg" crossorigin="anonymous"/>
      </a-assets>

      <a-sky src="#skyTexture"></a-sky>

      <a-entity light="type: directional; intensity:6.2; color:#fff" position="1 4 2"></a-entity> <!--directional: το φως έρχεται παράλληλα από μία κατεύθυνση και φωτίζει όλα τα αντικείμενα-->
      <a-entity light="type: ambient; intensity:2.35; color:#fff"></a-entity> <!--ambient: γενικό φως παντού-->
      <a-entity light="type: point; intensity:3.6; distance:10" position="-3 2 0"></a-entity> <!--αριστερά-->
      <a-entity light="type: point; intensity:1.2; distance:8" position="3 2 0"></a-entity> <!--δεξιά-->
      <a-entity light="type: point; intensity:3.6; distance:10" position="0 1 -5"></a-entity> <!--μπροστά-->
      <a-entity light="type: point; intensity:1.8; distance:10" position="0 3 2"></a-entity> <!--πίσω-->

      <a-camera position="0 2 1" rotation="-15 0 0"></a-camera> <!--καμερούλα-->

      <a-entity gltf-model="#name-model" position="0 0.2 -2" scale="15 7 15" rotation="90 0 0"> </a-entity> <!--Tzonys-->

      <a-entity id="cube-cluster"></a-entity>
    </a-scene>

    <script src="script.js" defer></script>
  </body>
</html>
